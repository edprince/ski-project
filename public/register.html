<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Alegreya|Alegreya+Sans|Questrial" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.css' type='text/css' rel='stylesheet'> <link href='css/main.css' type='text/css' rel='stylesheet'>
    <meta name='viewport' content='device-width, initial-scale=1'>
    <meta charset="utf-8">
    <title>Sphere Ski Centre</title>
    <style media="screen">
      body {
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }
    </style>
  </head>
  <body id='register'>
    <div>
      <h1>Sphere - Register</h1>
    </div>
    <div class='form'>
      <input type='text' name='id' placeholder='First Name'id='user_firstname'>
      <input type='text' id='user_surname' placeholder='Surname'>
      <input type='text' id='user_email' placeholder='Email Address'>
      <label>Please enter your date of birth</label>
      <input type='password' id='user_password' placeholder='Password'>
      <label>Would you like to become a member for free<br />
        <input class='left-align' type='radio' name='membership' value='member' id='membership_yes' checked>Yes
        <input class='left-align' type='radio' name'membership' value='no_member' id='membership_no'>No
      </label>
      <button id='submit'>Submit</button>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
  <script src='js/register.js'></script>
  <!--<script src='js/app.js'></script>-->
</html>
